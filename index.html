<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Racer Club — Galeri Aktivitas</title>
  <style>
:root {
  --bg: #0b0b0c;
  --card: #121216;
  --text: #f5f7fb;
  --muted: #a8adbb;
  --accent: #ffffff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, sans-serif;
  background: radial-gradient(1200px 800px at 10% -10%, #161623 0%, transparent 60%), var(--bg);
  color: var(--text);
  line-height: 1.55;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.wrap {
  max-width:960px;
  margin:48px auto;
  padding:0 16px;
}

/* Header */
.club-name {
  font-size: clamp(28px, 4vw, 40px);
  font-weight: 800;
  letter-spacing: 0.2px;
  text-transform: uppercase;
  display:block;
  text-align:center;
}
.club-name .accent { color: var(--accent); }

/* Foto Biasa */
.activity {
  margin-bottom: 32px;
}
.activity-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 6px;
}
.activity-date {
  font-size: 14px;
  color: var(--muted);
  font-weight: 400;
  margin-bottom: 6px;
}
.photo {
  width: 100%;
  aspect-ratio: 3 / 2;
  object-fit: cover;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* Toolbar */
.toolbar {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin: 32px 0;
}
.btn {
  background: var(--accent);
  color: white;
  padding: 10px 18px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  font-weight: 600;
  text-decoration: none;
  transition: background .2s ease;
}
.btn:hover {
  background: #be123c;
}

/* Button Discord */
.btn.discord {
  background: #5865F2;
  border-color: #4752C4;
}
.btn.discord:hover {
  background: #4752C4;
}

/* Slideshow */
.slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 16px;
  padding: 10px 0;
}
.slide {
  flex: 0 0 80%;
  scroll-snap-align: center;
  background: var(--card);
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08);
}
.slide img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}
.slide-caption {
  padding: 10px;
  font-size: 14px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="club-name">Night <span class="accent">Racer</span> Club</h1>

    <!-- FOTO BIASA -->
    <div class="activity">
      <div class="activity-title">Parking in Front of Club House</div>
      <div class="activity-date">10 Agustus 2025</div>
      <img src="https://files.catbox.moe/h2wqv4.jpg" alt="City Night Run" class="photo" />
    </div>

    <div class="activity">
      <div class="activity-title">Club House Front Yard</div>
      <div class="activity-date">10 Agustus 2025</div>
      <img src="https://files.catbox.moe/2kyd2t.jpg" alt="Highway Sprint" class="photo" />
    </div>

    <div class="activity">
      <div class="activity-title">Sprint Race — Las Venturas</div>
      <div class="activity-date">5 Juli 2025</div>
      <img src="https://files.catbox.moe/nnogwi.jpg" alt="Sprint Race" class="photo" />
    </div>

    <!-- TOMBOL DISCORD -->
    <div class="toolbar">
      <a class="btn discord" href="https://discord.gg/D8wGMYPQkg" target="_blank">Join Discord</a>
    </div>

    <!-- SLIDESHOW FOTO ANGGOTA -->
    <h2 style="text-align:center;margin:32px 0 16px;">Member Gallery</h2>
    <div class="slider">
      <div class="slide">
        <img src="https://files.catbox.moe/h2wqv4.jpg" alt="Member 1" />
        <div class="slide-caption">Devil Washington</div>
      </div>
      <div class="slide">
        <img src="https://files.catbox.moe/2kyd2t.jpg" alt="Member 2" />
        <div class="slide-caption">Devil Washington</div>
      </div>
      <div class="slide">
        <img src="https://files.catbox.moe/nnogwi.jpg" alt="Member 3" />
        <div class="slide-caption">Anonymous</div>
        <style>
/* Tambahan baru */
.activity {
  position: relative; /* biar anak bisa di-absolute */
}

.btn.discord {
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  font-size: 13px;
  padding: 6px 12px;
}
        </style>
      </div>
    </div>
  </div>
</body>
</html>
