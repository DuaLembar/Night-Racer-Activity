<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Racer Club — Galeri Aktivitas</title>
  <style>
:root {
  --bg: #0b0b0c;
  --card: #121216;
  --text: #f5f7fb;
  --muted: #a8adbb;
  --accent: #ffffff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, sans-serif;
  background: radial-gradient(1200px 800px at 10% -10%, #161623 0%, transparent 60%), var(--bg);
  color: var(--text);
  line-height: 1.55;
}

.wrap {
  max-width: 960px;
  margin: 48px auto;
  padding: 0 16px;
  text-align: center;
}

/* Header */
.club-name {
  font-size: clamp(28px, 4vw, 40px);
  font-weight: 800;
  text-transform: uppercase;
}
.club-name .accent { color: var(--accent); }

/* Foto Biasa (grid) */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 30px;
}
.photo-grid img {
  width: 100%;
  aspect-ratio: 3/2;
  object-fit: cover;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* Slideshow */
.slideshow-container {
  position: relative;
  max-width: 100%;
  margin: 50px auto 0 auto;
}

.slide {
  display: none;
}

.slide img {
  width: 100%;
  aspect-ratio: 3 / 2;
  object-fit: cover;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
}

.caption {
  margin-top: 10px;
  font-size: 16px;
  color: var(--muted);
}

/* Tombol navigasi */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 45%;
  width: auto;
  margin-top: -22px;
  padding: 12px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 6px;
  user-select: none;
  background: rgba(0,0,0,0.4);
  transition: 0.3s;
}
.next { right: 0; }
.prev:hover, .next:hover { background: rgba(0,0,0,0.7); }

/* Dots indikator */
.dots {
  text-align: center;
  margin-top: 14px;
}
.dot {
  cursor: pointer;
  height: 12px;
  width: 12px;
  margin: 0 4px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s;
}
.active, .dot:hover {
  background-color: #717171;
}

/* Button Discord */
.btn.discord {
  display: inline-block;
  margin-top: 30px;
  background: #5865F2;
  color: white;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  transition: background .2s ease;
}
.btn.discord:hover { background: #4752C4; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="club-name">Night <span class="accent">Racer</span> Club</h1>

    <!-- FOTO-FOTO BIASA -->
    <div class="photo-grid">
      <img src="https://files.catbox.moe/h2wqv4.jpg" alt="Foto Biasa 1">
      <img src="https://files.catbox.moe/2kyd2t.jpg" alt="Foto Biasa 2">
      <img src="https://files.catbox.moe/nnogwi.jpg" alt="Foto Biasa 3">
    </div>

    <!-- SLIDESHOW -->
    <div class="slideshow-container">

      <div class="slide">
        <img src="https://files.catbox.moe/h2wqv4.jpg" alt="SS Anggota 1">
        <div class="caption">Screenshot dari Anggota 1</div>
      </div>

      <div class="slide">
        <img src="https://files.catbox.moe/2kyd2t.jpg" alt="SS Anggota 2">
        <div class="caption">Screenshot dari Anggota 2</div>
      </div>

      <div class="slide">
        <img src="https://files.catbox.moe/nnogwi.jpg" alt="SS Anggota 3">
        <div class="caption">Screenshot dari Anggota 3</div>
      </div>

      <!-- Tombol navigasi -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <!-- Dots indikator -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Tombol Discord -->
    <a class="btn discord" href="https://discord.gg/D8wGMYPQkg" target="_blank">Join Discord</a>
  </div>

  <script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
  </script>
</body>
</html>
