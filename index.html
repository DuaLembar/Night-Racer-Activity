<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Racer Club â€” Galeri Aktivitas</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, #161623 0%, transparent 60%), #0f0f1a;
      color: #f0f0f0;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      max-width: 960px;
      margin: 48px auto;
      padding: 0 16px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .club-name {
      font-size: clamp(46px, 6vw, 66px);
      font-weight: 800;
      letter-spacing: 0.2px;
      text-transform: uppercase;
      margin: 0;
    }
    .club-name .accent {
      color: #ff4655;
    }
    .btn.discord {
      font-size: 14px;
      padding: 6px 12px;
      background: #5865F2;
      border: 1px solid #4752C4;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn.discord:hover {
      background: #4752C4;
    }

    /* Foto biasa */
    .activity {
      margin-bottom: 32px;
    }
    .activity h2 {
      font-size: 20px;
      margin: 8px 0 4px;
    }
    .activity time {
      font-size: 14px;
      opacity: 0.7;
    }
    .photo {
      width: 100%;
      aspect-ratio: 3 / 2;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    /* Slideshow */
    .slideshow {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }
    .slideshow img {
      flex: 0 0 80%;
      scroll-snap-align: start;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      aspect-ratio: 3 / 2;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Header dengan judul & tombol Discord -->
    <div class="header">
      <h1 class="club-name">Night <span class="accent">Racer</span> Club</h1>
      <a class="btn discord" href="https://discord.gg/D8wGMYPQkg" target="_blank">Join Discord</a>
    </div>

    <!-- Foto biasa -->
    <div class="activity">
      <img src="foto1.jpg" alt="Aktivitas 1" class="photo">
      <h2>City Night Run</h2>
      <time>15 Agustus 2025</time>
    </div>

    <div class="activity">
      <img src="foto2.jpg" alt="Aktivitas 2" class="photo">
      <h2>Weekend Gathering</h2>
      <time>10 Agustus 2025</time>
    </div>

    <!-- Slideshow -->
    <div class="activity">
      <h2>Screenshot Anggota</h2>
      <div class="slideshow">
        <img src="slide1.jpg" alt="Screenshot 1">
        <img src="slide2.jpg" alt="Screenshot 2">
        <img src="slide3.jpg" alt="Screenshot 3">
      </div>
    </div>

  </div>
</body>
</html>
