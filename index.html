<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Racer Club — Galeri Aktivitas</title>
  <style>
:root {
  --bg: #0b0b0c;
  --card: #121216;
  --text: #f5f7fb;
  --muted: #a8adbb;
  --accent: #ffffff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, sans-serif;
  background: radial-gradient(1200px 800px at 10% -10%, #161623 0%, transparent 60%), var(--bg);
  color: var(--text);
  line-height: 1.55;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.wrap {
  max-width:960px;
  margin:48px auto;
  padding:0 16px;
}

/* Header */
.club-name {
  font-size: clamp(28px, 4vw, 40px);
  font-weight: 800;
  letter-spacing: 0.2px;
  text-transform: uppercase;
  display:block;
  text-align:center;
  margin-bottom: 32px;
}
.club-name .accent { color: var(--accent); }

/* Foto 3:2 */
.photo {
  width: 100%;
  aspect-ratio: 3 / 2;
  object-fit: cover;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
  margin-bottom: 32px;
}

/* Toolbar */
.toolbar {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 32px;
  margin-bottom: 32px;
}
.btn {
  background: var(--accent);
  color: white;
  padding: 10px 18px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  font-weight: 600;
  text-decoration: none;
  transition: background .2s ease;
}
.btn:hover {
  background: #be123c;
}

/* Button Discord */
.btn.discord {
  background: #5865F2;   /* warna biru Discord */
  border-color: #4752C4;
}
.btn.discord:hover {
  background: #4752C4;
}
  </style>
</head>
<body>
  <main class="wrap">

    <!-- Nama Club -->
    <h1 class="club-name">Night <span class="accent">Racer</span> Club</h1>

    <!-- Tombol -->
    <div class="toolbar">
      <a class="btn" href="#">Cetak / Simpan PDF</a>
      <a class="btn discord" href="https://discord.gg/D8wGMYPQkg" target="_blank">Join Discord</a>
    </div>

    <!-- Galeri Aktivitas -->
    <section class="grid" aria-label="Galeri Aktivitas">

      <!-- ITEM 1 -->
      <article class="card item">
        <header>
          <div class="activity-title">Club House Night Racer — Dilimore</div>
          <div class="activity-date">10 Agustus 2025</div>
        </header>
        <img class="photo" src="https://files.catbox.moe/h2wqv4.jpg" alt="Perkenalan Base Baru Di Dilimore" />
      </article>

      <!-- ITEM 2 -->
      <article class="card item">
        <header>
          <div class="activity-title">Meet &amp; Berkumpul di Halaman Depan Base</div>
          <div class="activity-date">10 Agustus 2025</div>
        </header>
        <img class="photo" src="https://files.catbox.moe/2kyd2t.jpg" alt="Base Dilimore Halaman Depan" />
      </article>

      <!-- ITEM 3 -->
      <article class="card item">
        <header>
          <div class="activity-title">Sprint Race — Las Venturas</div>
          <div class="activity-date">05 Juli 2025</div>
        </header>
        <img class="photo" src="https://files.catbox.moe/nnogwi.jpg" alt="Sprint — Las Venturas" />
      </article>
      
      <!-- ITEM 4 -->
      <article class="card item">
        <header>
          <div class="activity-title">Unknown</div>
          <div class="activity-date">05 Juli 2025</div>
        </header>
        <img class="photo" src="Isi Link Foto" alt="Deskripsi" />
      </article>
      
      <!-- ITEM 5 -->
      <article class="card item">
        <header>
          <div class="activity-title">Unknown</div>
          <div class="activity-date">05 Juli 2025</div>
        </header>
        <img class="photo" src="Isi Link Foto" alt="Deskripsi" />
      </article>

    </section>
  </main>
</body>
</html>
